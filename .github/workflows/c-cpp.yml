name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc]
        include:
          - compiler: gcc
            c_compiler: gcc
            cpp_compiler: g++
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc-11 g++-11 libnuma-dev cmake zlib1g-dev libpapi-dev libjemalloc-dev python3 libtbb-dev libevent-dev libboost-all-dev

      - name: Configure
        run: |
          export CC=gcc-11
          export CXX=g++-11
          git submodule update --init
          mkdir build && cd build
          autoreconf -iv ..

      - name: Compile RadixGraph library
        run: |
          export CC=gcc-11
          export CXX=g++-11
          cd library/radixgraph/RadixGraph
          git submodule update --init --recursive
          cmake -S . -DCMAKE_BUILD_TYPE=Release
          make
          g++ optimizer.cpp -o optimizer
          mv libRG.a ../../../
          mv optimizer ../../../
          cd ../../../
      
      - name: Build GFE Driver for RadixGraph
        run: |
          export CC=gcc-11
          export CXX=g++-11
          cd build
          ../configure --enable-optimize --disable-debug --with-radixgraph=../
          make clean && make -j2
      
      - name: Download LiveJournal dataset
        run: |
          mkdir datasets
          cd datasets
          wget https://snap.stanford.edu/data/bigdata/communities/com-lj.ungraph.txt.gz
          gunzip com-lj.ungraph.txt.gz
          cd ..
          sed -i '/^#/d' datasets/*.txt
          sed -i -E 's/[[:space:]]+/ /g' datasets/*.txt
          mv datasets/com-lj.ungraph.txt datasets/com-lj.ungraph.el
      
      - name: Generate graph properties for LiveJournal dataset
        run: |
          g++ generate_property_files.cpp -o generate_property_files
          ./generate_property_files datasets/com-lj.ungraph.el
      
      - name: Random insertions and deletions on LiveJournal dataset with RadixGraph
        run: |
          ./optimizer datasets/com-lj.ungraph.el 8 > settings
          ./build/gfe_driver -G datasets/com-lj.ungraph.el -u -l radixgraph -w 4
      
      - name: Graphalytics benchmarks on LiveJournal dataset with RadixGraph
        run: |
          ./optimizer datasets/com-lj.ungraph.v 8 > settings
          ./build/gfe_driver -G datasets/com-lj.ungraph.properties -u -l radixgraph -w 4 -r 4 -R 4 --blacklist cdlp